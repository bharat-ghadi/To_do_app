<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do app</title>
</head>
<body>
<h3> To Do</h3>

<form method='post' action="/">
    {%csrf_token%}
    {{ form.title }}
    <input type="submit" name="Create Task">
</form>

{% for task in tasks %}
<div>
    <a href="{% url 'update_task' task.id %}">Update</a>
    <a href="{% url 'delete' task.id %}">Delete</a>
    {% if task.complete == True %}
    <strike>{{ task }}</strike>
    {% else %}
    <span>  {{ task }}</span>
    {% endif %}
    
</div>

{% endfor %}
</body>
</html>
